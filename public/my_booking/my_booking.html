<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hair_preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./my_booking.css" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="top-container">
            <div id="logo">
                <img id="logo_image" src="../assets/logo.jpg" />
            </div>
          <div id="user_wrapper">
            <div id="user_info">
              <div id="user_pic">
                <img id="profile_pic" src="../assets/user_img.webp" />
              </div>
              <div id="user_name">User Name</div>
            </div>
          </div>
        </div>
      <div id="navbar_container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">My Styles</a>
                <a class="nav-link" href="#">My Bookings</a>
                <a class="nav-link" href="#">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="booking_result-container">
        <h2>My Booking</h2>
        <div class="center"> 
          <div id="booking_details">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>12-01-2024</td>
                    <td>13:00 - 16:00</td>
                    <td>Perm</td>
                    <td><button onclick="window.location.href = '/booking_details'" class="btn btn-secondary">Show Details</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>15-12-2023</td>
                    <td>13:00 - 14:00</td>
                    <td>Cut</td>
                    <td><button onclick="window.location.href = '/booking_details'" class="btn btn-secondary">Show Details</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>12-11-2023</td>
                    <td>13:00 - 16:00</td>
                    <td>Perm</td>
                    <td><button onclick="window.location.href = '/booking_details'" class="btn btn-secondary">Show Details</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
        <h2>See You Soon~</h2>
        <div class="home">
          <button onclick="window.location.href = '/index.html'" class="btn btn-secondary">HomePage</button>
          <button onclick="window.location.href = '/my_booking.html'" class="btn btn-primary">Back to My Booking</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./my_booking.js"></script>
  </body>
</html>
