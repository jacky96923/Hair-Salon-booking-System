<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hair_preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./hair_preview.css" />
  </head>
  <body>
    <div id="logo">
      <img id="logo_image" src="../assets/logo.jpg" />
    </div>
    <div id="user_wrapper">
      <div id="user_info">
        <div id="user_pic">
          <img id="profile_pic" src="../assets/user_img.webp" />
        </div>
        <div id="user_name">User Name</div>
      </div>
    </div>
    <div id="navbar_container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">My Styles</a>
              <a class="nav-link" href="#">My Bookings</a>
              <a class="nav-link" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div id="photo_container">
      <div id="user_image"><img id="uploaded_image" /></div>
      <div id="vl"></div>
      <form
        id="photo_save"
        method="POST"
        action="/save"
        enctype="multipart/form-data"
      >
        <div id="output_image">
          <img id="result_image" />
          <div id="style_confirm"></div>
          <div id="action_btn"></div>
        </div>
      </form>
    </div>
    <div id="image_file">Image file</div>
    <form
      id="photo_input"
      method="POST"
      action="/upload"
      enctype="multipart/form-data"
    >
      <input
        id="upload_image"
        name="upload_image"
        type="file"
        value="upload_image"
        hidden="hidden"
      />
      <div id="submit_photo">Upload a picture of yourself</div>
    </form>

    <div id="webcam_submit">Take a photo with your webcam.</div>

    <form id="gen_photo" method="POST" action="/genPhoto">
      <div id="change_select">What would you change?</div>
      <div id="check_boxes">
        <select name="type" id="type" required>
          <option value="hairstyle">hairstyle</option>
          <option value="color">color</option>
          <option value="both">both</option>
        </select>
        <input
          type="text"
          name="color"
          id="textInput"
          placeholder="Enter Color"
          required
        />
      </div>
      <div id="suggestions">Your Hair Style Suggestions</div>
      <div id="predict_message">
        <div>
          Find Out Your Face Shape
          <button type="submit" id="submit_shape" for="photo_input">
            with AI!
          </button>
        </div>
        <p class="message"></p>
      </div>

      <div id="hair_selection">
        <fieldset id="selection"></fieldset>
      </div>
      <div id="preview_select">
        <button
          id="submit_request"
          type="submit"
          class="btn btn-outline-preview btn-lg"
        >
          Preview Now!
        </button>

        <button
          id="request_reset"
          type="reset"
          class="btn btn-outline-reset btn-lg"
        >
          Reset
        </button>
      </div>
    </form>

    <template id="template">
      <div>
        <input name="hair" type="radio" />
        <label for="hair"></label>
      </div>
    </template>

    <template id="save">
      <button type="submit" id="save_btn"></button>
      <button id="booking_btn"></button>
    </template>

    <!-- <div id="popup" class="popup">
      <span id="popup_message"></span>
    </div> -->

    <script src="./hair_preview.js"></script>
  </body>
</html>
