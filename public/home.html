<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="top-container">
        <div id="logo">
          <img id="logo_image" src="../assets/logo.jpg" />
        </div>
        <div id="user_wrapper">
          <div id="user_info">
            <div id="user_pic">
              <img id="profile_pic" src="../assets/user_img.webp" />
            </div>
            <div id="user_name">User Name</div>
          </div>
        </div>
      </div>
      <div id="navbar_container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">My Styles</a>
                <a class="nav-link" href="./my_booking/my_booking.html"
                  >My Bookings</a
                >
                <a class="nav-link" href="#">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="mainContent">
      <div class="img">
        <img class="shopPic" src="/assets/ant_hair_store_2_.jpg" alt="" />
      </div>
      <div class="desBox">
        <h5>
          SHVING is not just about a hair salon, it is a platform for us to
          share our vision and the philosophy on hair beauty, art and aesthetics
        </h5>
        <button id="desCreate">Create your own hairstyle</button>
        <button id="desBooking">Book now</button>
      </div>
    </div>
    <div class="headerStyle">
      <h3>My style</h3>
    </div>
    <div id="showResult">
      <div id="resultImg"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
  </body>
</html>
