<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hair_preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./booking_details.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="top-container">
        <div class="topLeft">
          <img id="logo_image" src="/assets/logo.jpg" />
          <nav class="navbar navbar-expand-lg bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav bg-light mt-1">
                <a class="nav-link" href="/hair_preview/hair_preview.html"
                  >Create Your Styles</a
                >
                <a class="nav-link" href="/my_booking/my_booking.html"
                  >My Bookings</a
                >
                <a class="nav-link" href="/logout">Logout</a>
              </div>
            </div>
          </nav>
        
        </div>
        <div class="topRight">
            <div id="user_info">
              <div id="user_pic">
                <img id="profile_pic" src="/assets/user_img.webp" />
              </div>
              <div id="user_name">Kenneth Pang</div>
            </div>
        </div>
      </div>

      <div class="booking_result-container">
        <h2>My Booking</h2>
        <h5 class="success">SUCCESSFUL</h5>
        <div class="center">
          <div id="booking_details">
            <h6>Details</h6>
            <dl class="row">
              <dt class="col-sm-3">Haircut Style:</dt>
              <dd class="col-sm-9">Perm</dd>

              <dt class="col-sm-3">Date:</dt>
              <dd class="col-sm-9">12/1/2024</dd>

              <dt class="col-sm-3">Time:</dt>
              <dd class="col-sm-9">13:00 - 16:00</dd>

              <dt class="col-sm-3 text-truncate">Remarks:</dt>
              <dd class="col-sm-9">I need to leave before 1400 on time.</dd>

              <dt>Your desired style:</dt>
              <dd>
                <img src="#" alt="No style chosen" />
              </dd>
            </dl>
          </div>
        </div>
        <h5>See You Soon~</h5>
        <div class="home">
          <button
            onclick="window.location.href = 'my_booking.html'"
            class="btn btn-primary"
          >
            Back to My Booking
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./booking_details.js"></script>
  </body>
</html>
