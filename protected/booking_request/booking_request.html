<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hair_preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="
    https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js
    "></script>
    <link rel="stylesheet" href="./booking_request.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="top-container">
        <div id="logo">
          <img id="logo_image" src="../assets/logo.jpg" />
        </div>
        <div id="user_wrapper">
          <div id="user_info">
            <div id="user_pic">
              <img id="profile_pic" src="../assets/user_img.webp" />
            </div>
            <div id="user_name">Kenneth Pang</div>
          </div>
        </div>
      </div>
      <div id="navbar_container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../home.html">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="../home.html">My Styles</a>
                <a class="nav-link" href="../my_booking/my_booking.html"
                  >My Bookings</a
                >
                <a class="nav-link" href="/logout">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="content">
      <form
        id="booking-request-form"
        method="POST"
        action="/booking_request"
        onsubmit="submitRequestForm(event)"
      >
        <div class="topic">
          <h1>Booking</h1>
        </div>
        <div class="category">
          <h4>Category</h4>
          <select
            class="form-select"
            aria-label="Default select example"
            name="category"
          >
            <option disabled selected>Select</option>
            <option value="Haircut Wash Style">Haircut Wash Style</option>
            <option value="Style Perming">Style Perming</option>
          </select>
        </div>

        <div class="date">
          <h4>Select Date and Time</h4>
          <input type="date" id="date" name="date" />
          <br />
          <h4>Available Time Slots:</h4>
          <div id="time-slots" name="time_slots"></div>
        </div>

        <div class="favpic">
          <h4>The style that you like:</h4>
          <div class="noImg">
            <h5>I am still thinking~~~~</h5>
          </div>
          <div id="styleImg"></div>
        </div>
        <div class="remark">
          <h4>Remarks</h4>
          <div class="input-group">
            <textarea
              class="form-control"
              aria-label="With textarea"
              name="remarks"
            ></textarea>
          </div>
        </div>
        <div id="button">
          <button type="submit" class="submit">Submit</button>
          <button type="reset" class="reset">Reset</button>
        </div>
      </form>
    </div>
    <script src="./booking_request.js"></script>
  </body>
</html>
